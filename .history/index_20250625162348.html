<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Qoutes</h1>
      <div class="quote-container">
        <p class="paragraph" id="quote">
          Click the button to get a random quote.
        </p>
        <button class="favorite" id="favorite-quote-btn">&star;</button>
      </div>
      <p class="paragraph" id="author">Author of quote</p>
      <button class="btn" id="generate-btn">Generate Quote</button>
    </div>
    <div class="favorite-container" id="containerOfFavoriteQuotes">
      
    </div>
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
